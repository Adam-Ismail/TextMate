<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
        <header>
        <div class="title">
            <h2>Counter</h2>
        </div>
        <div class="description">
            <p>Counter for paragraphs, sentences, words, characters and so on.</p>
        </div>
        <div class="developer">
            <p>Adam Lab</p>
        </div>
    </header>
    <main>
        <div class="content-container">
            <!-- Header -->
            <div class="head">
                <div class="col">
                    <p class="col-1">Paragraphs</p>
                    <span class="paragraph-counter counter">0</span>
                </div>
                <div class="col">
                    <p class="col-2">Sentences</p>
                    <span class="sentence-counter counter">0</span>
                </div>
                <div class="col">
                    <p class="col-3">Words</p>
                    <span class="word-counter counter">0</span>
                </div>
                <div class="col">
                    <p class="col-4">Characters</p>
                    <span class="character-counter counter">0</span>
                </div>
            </div>
            <!-- Body -->
            <div class="content-body">
                <div class="text-container">
                    <textarea id="text-input" ></textarea>
                </div>
                <div class="keywords">
                    <div class="title-head">
                        <button class="frequecyBtn" style="text-align: center;">Show Frequency</button>
                    </div>
                    <div class="keywords-table">
                        <div class="row-head">
                            <span class="word-section">Words</span>
                            <span class="occurrence-section">Occurrence</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="footer">
                <div class="footer-col-1" id="footer-col">
                    <span class="f-counter">Pages:</span>
                    <span class="f-num page-counter">0</span>
                </div>
                <div class="footer-col-2" id="footer-col">
                    <span class="f-counter">Lines: </span>
                    <span class="f-num line-counter">0</span>
                </div>
                <!-- footer-col-3 is deleted -->
                <div class="footer-col-4" id="footer-col">
                    <span class="f-counter">Spaces: </span>
                    <span class="f-num space-counter">0</span>
                </div>
                <div class="footer-col-5" id="footer-col">
                    <div class="icon">
                        <span class="fa-solid fa-rotate-right refresh"></span>
                    </div>
                    <div class="icon">
                        <span class="fa-regular fa-trash-can clear"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="counter.js"></script>
</body>
</html>
